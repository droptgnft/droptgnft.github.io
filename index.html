<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TON Pay</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-2xl mb-4">üîó Connect TON Wallet</h1>

  <div id="ton-connect-button"></div>

  <button id="sendTon" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded">
    Pay 1 TON
  </button>
<script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="@DropNFTs_bot" 
        data-size="large"
        data-userpic="false"
        data-request-access="write"
        data-userpic="false"
        data-on-auth="onTelegramAuth">
</script>

<script>
  function onTelegramAuth(user) {
    console.log("Telegram user:", user);
    
    // Example: Save to localStorage
    localStorage.setItem('tg_user', JSON.stringify(user));

    // Optional: Send user.id, username, name to your backend (Firebase or others)
  }
</script>
  <!-- TonConnectUI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://droptgnft.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect-button"
    });

    document.getElementById("sendTon").onclick = async () => {
      const connectedWallet = await tonConnectUI.connected;
      if (!connectedWallet) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600, // expires in 10 min
          messages: [
            {
              address: "UQDVsIfFxJe5nXPUXMpnMViwP8AUhZCCH5P2P7ooXgOZDI-1", // üî¥ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Wallet address ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶æ‡¶ì
              amount: (1 * 1e9).toString(), // 1 TON in nanoTON
              payload: ""
            }
          ]
        });
      } catch (e) {
        alert("Transaction cancelled or failed.");
        console.error(e);
      }
    };
  </script>
</body>
</html>
